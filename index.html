<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Pro Website</title>

    <!-- google font link up -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- deisy ui link up  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style css  -->
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        .fontClass {
            font-family: "Anton", sans-serif;
        }
    </style>

</head>

<body class="bg-[#010313]">
    <section id="first">

        <div class="flex justify-center relative">
            <img src="/images/background.png" class="h-screen" alt="">

            <div class="absolute top-80 left-[30%]">
                <h1 class="fontClass text-white text-[120px] font-normal text-center">ALPHABET CLASH</h1>
                <p class="text-white text-center text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to
                    Play</p>
                <div class="flex justify-center mt-14">
                    <button onkeyup="keyUp(event)" onclick="play()" class="bg-white px-8 py-[22px] text-[#010313] text-xl font-semibold rounded-lg">Play
                        Now</button>
                </div>
            </div>
        </div>


    </section>

    <section id="second" class="hidden">
        <div class="flex justify-center relative">
            <img src="/images/background.png" class="h-screen" alt="">

            <div class="absolute top-36 left-[25%]">
                <div class="w-[1000px] h-[350px] border-[20px] rounded-2xl border-[#46474e] bg-[#FFFFFFB2]"> 
                    <p class="mt-[-10px] text-white bg-[#46474e] w-fit mx-auto rounded-lg py-2 px-5">
                        Don't watch keyboard  while playing...
                    </p>
                    <h1 id="word" class="text-[120px] font-semibold text-center mt-16">Y</h1>
                </div>
                <div class="-ml-12">
                    <div class="flex flex-wrap justify-center gap-3 mt-16 w-[530px] mx-auto">
                        <button onkeyup="keyUp(event)" class="btn btn-active">q</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">w</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">e</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">r</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">t</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">y</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">u</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">i</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">o</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">p</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">a</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">s</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">d</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">f</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">g</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">h</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">j</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">k</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">l</button> <br>
                        <button onkeyup="keyUp(event)" class="btn btn-active">z</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">x</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">c</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">v</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">b</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">n</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">m</button>
                        <button onkeyup="keyUp(event)" class="btn btn-active">/</button>
                    </div>
                </div>
                <div class="flex justify-between mt-12">

                    <button class="btn btn-primary rounded-full">Life: <span id="life">5</span></button>
                    <button class="btn btn-secondary rounded-full">Score: <span id="score">0</span></button>

                </div>
            </div>
        </div>
    </section>

    <section id="third" class="hidden">

        <div class="flex justify-center relative">
            <img src="/images/background.png" class="h-screen" alt="">

            <div class="absolute top-80 left-[42.5%]">
                <div class="bg-red-500 p-10 rounded-md text-white text-center">
                    <h2 class="text-4xl"><b >Score</b>: <span id="new-score">0</span></h2>
                    <button onclick="playAgain()" class="bg-white px-8 py-[16px] mt-8 text-[#010313] text-xl font-semibold rounded-lg">Play Now</button>
                    <p class="mt-8">Practice will make you Pro</p>
                </div>
            </div>
        </div>


    </section>
    <script src="js/index.js"></script>
</body>

</html>
